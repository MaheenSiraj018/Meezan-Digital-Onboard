<!-- views/account.html -->
<div class="logindetails-section" id="div1">


    <!-- AccNO Input Section -->
    <div class="login-section">
        <div class="username-input-container">

            <!-- Section Title -->
            <h2 class="section-title">
                Create Login Details
                <span class="step-count">(1/3)</span>
            </h2>



            <label for="usernameInput" class="username-label">Username</label>
            <!-- <input type="text" id="usernameInput" class="username-input" placeholder="03221234567" maxlength="15"> -->
            <div class="username-input-wrapper">
                <input type="text" id="usernameInput" class="username-input" placeholder="Enter username"
                    data-bind="value: username, event: { input: validateUsername }, valueUpdate: 'afterkeydown'">
                <!-- Icons inside input -->
                <span class="status-icon tick-icon" data-bind="visible: isUsernameValid">✔️</span>
                <span class="status-icon cross-icon" data-bind="visible: isUsernameInvalid">❌</span>
            </div>

            <p class="username-status"
   data-bind="text: usernameMessage,
              css: { 'username-valid': isUsernameValid, 'username-invalid': isUsernameInvalid }">
</p>

            <p class="username-cond">Your default username is your mobile number</p>
            <p class="username-cond">
                If you wish to change it please refer to the following conditions.
            </p>
            <ul class="custom-list">
                <li>Minimum username lengeth should be 8 characters with a maximum length of 16 characters.</li>
                <li>Special characters are optional</li>
            </ul>


            <div class="navigation-buttons-login">
                <button type="button" class="btn btn-secondary" data-bind="click: goBacktoAccountDetails">Back</button>
                <button type="button" class="btn btn-primary"
                    data-bind="click: goToLoginDetails2, enable: isUsernameValid">Next</button>
            </div>
        </div>

    </div>


</div>
