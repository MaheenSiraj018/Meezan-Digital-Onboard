<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Meezan Digital OnBoarding</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" href="css/images/meezan_logo.png" type="image/x-icon" />
</head>

<body id="globalBody" class="oj-web-applayout-body">

  <div class="maincontainer">
    <div class="logo">
      <img src="css/images/meezan-logo.svg" alt="Meezan Bank Logo">
    </div>

    <div class="maincard">



      <div class="content-area">
        <oj-module role="main" class="oj-web-applayout-max-width oj-web-applayout-content"
          config="[[moduleAdapter.koObservableConfig]]">
        </oj-module>
      </div>
    </div>
  </div>
  <script>
    window.OnboardingStore = {
      cnic: null,
      accountNumber: null,
      user: null,
      username: null,
      userId: null,

      clear() {
        this.userId = null;
        this.cnic = null;
        this.accountNumber = null;
        this.username = null;
        this.user = null;
        console.log("OnboardingStore cleared");
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="js/libs/require/require.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
